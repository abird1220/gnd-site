<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GameFeed — Dev News</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#021025;
  --card:#0b1320;
  --muted:#9aa6b2;
  --accent:#60a5fa;
  --accent-2:#38bdf8;
  --radius:10px;
  --image-focal-y: 12%; /* how far down from the top to center the crop (0% = very top) */

  /* Your tuned ratios — tweak here */
  --main-hero-height: 532px;
  --side-hero-width: 360px;

  /* Side hero sizing */
  --side-hero-row-h: 260px;
  --side-hero-media-h: 130px;
}

/* Base */
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,#021025,#071225 60%);color:#eaf0fb}
.container{max-width:1200px;margin:24px auto;padding:0 18px}

/* Header & controls */
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:48px;height:48px;border-radius:8px;background:var(--accent);color:#03213a;display:flex;align-items:center;justify-content:center;font-weight:700}
.title{font-size:18px;margin:0}
.subtitle{color:var(--muted);font-size:13px;margin-top:2px}
.top-controls{display:flex;gap:12px;align-items:center}
.search{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px;display:flex;align-items:center;gap:8px}
.search input{background:transparent;border:0;outline:none;color:inherit;width:220px;font-size:14px}
.select{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px;border-radius:8px;color:var(--muted)}
.filters{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.chip{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:6px 8px;border-radius:999px;cursor:pointer;font-size:13px}
.chip.active{background:rgba(96,165,250,0.08);color:var(--accent);border-color:rgba(96,165,250,0.14)}

/* Section titles */
.section-head{display:flex;align-items:center;justify-content:space-between;margin:8px 0 6px}
.section-title{font-weight:800;font-size:20px;letter-spacing:.3px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.section-sub{color:var(--muted);font-size:12px}

/* Layout */
.layout{display:flex;gap:16px;margin-top:8px}

/* Clamp */
.clamp-1{display:-webkit-box;-webkit-line-clamp:1;-webkit-box-orient:vertical;overflow:hidden}
.clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.clamp-3{display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}

/* ===== MAIN HERO ===== */
.main-hero{
  position:relative; flex:1; height:var(--main-hero-height);
  background:var(--card); border-radius:var(--radius); overflow:hidden;
  border:1px solid rgba(255,255,255,0.04); cursor:pointer;
  transition:transform .2s ease,box-shadow .2s ease;
}
.main-hero:hover{transform:translateY(-8px);box-shadow:0 28px 56px rgba(2,6,23,0.7)}
.main-hero img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block}
.main-hero img.logo-fit{object-fit:contain; padding:0}
.main-hero .overlay{
  position:absolute; left:0; right:0; bottom:0; padding:16px;
  background:linear-gradient(180deg, rgba(2,16,37,0) 0%, rgba(2,16,37,0.6) 35%, rgba(2,16,37,0.9) 100%);
}
.main-hero .title{font-size:22px;font-weight:800;margin:0 0 6px 0}
.main-hero .meta{color:#c5d2e0;font-size:13px;margin-bottom:6px}
.main-hero .summary{color:#eaf0fb;font-size:14px}

/* Hero arrows */
.hero-nav{
  position:absolute; top:50%; transform:translateY(-50%);
  width:44px; height:44px; border-radius:999px;
  background:rgba(9,16,29,0.55); border:1px solid rgba(255,255,255,0.2);
  display:flex; align-items:center; justify-content:center;
  backdrop-filter: blur(4px);
  cursor:pointer; user-select:none;
  transition:background .15s ease, transform .15s ease, opacity .15s ease;
  opacity:.88;
}
.hero-nav:hover{background:rgba(9,16,29,0.7); transform:translateY(-50%) scale(1.05)}
.hero-prev{left:12px}
.hero-next{right:12px}
.hero-nav svg{pointer-events:none}

/* ===== SIDE HEROES ===== */
.side-wrap{width:var(--side-hero-width);display:flex;flex-direction:column;gap:10px}
.side-grid{display:grid;gap:12px;grid-auto-rows: var(--side-hero-row-h)}
.side-hero{
  background:var(--card); border-radius:var(--radius); overflow:hidden;
  border:1px solid rgba(255,255,255,0.04);
  cursor:pointer; transition:transform .18s ease,box-shadow .18s ease;
  display:flex; flex-direction:column; min-height:0;
}
.side-hero:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(2,6,23,0.5)}
.side-hero-media{position:relative; flex:0 0 var(--side-hero-media-h); background:#061025}
.side-hero-media img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:50% var(--image-focal-y); display:block}
.side-hero-media img.logo-fit{object-fit:contain; padding:0}
.side-hero-body{flex:1 1 auto; min-height:0; overflow:hidden; padding:10px; display:flex; flex-direction:column; gap:6px}
.side-hero-title{font-size:16px;font-weight:800;margin:0;line-height:1.2}
.side-hero-summary{color:#eaf0fb;font-size:13px;line-height:1.35}
.side-hero-meta{color:#c5d2e0;font-size:12px; margin-top:auto}

/* Fade tail for clamped summary */
.fade-tail{
  mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
  -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
}

/* Grid cards */
.grid{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
.card{background:var(--card);border-radius:var(--radius);overflow:hidden;border:1px solid rgba(255,255,255,0.02);transition:transform .15s ease,box-shadow .15s ease;cursor:pointer}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
.thumb{width:100%;height:0;padding-bottom:56.25%;position:relative;background:#061025}
.thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.thumb img.logo-fit{object-fit:contain;padding:0}
.card-body{padding:12px;display:flex;flex-direction:column;gap:8px}
.card-title{color:var(--accent);font-weight:600;text-decoration:none;font-size:15px}
.card-meta{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}
.tag{background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:999px;font-size:13px;color:var(--muted);display:inline-flex;gap:8px;align-items:center}
.card-summary{color:#dfe9f5;font-size:14px;line-height:1.3}

/* Pager */
.pager{display:flex;justify-content:center;margin:22px 0}
.btn{
  padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.02);color:#eaf0fb;font-size:14px;cursor:pointer;
}
.btn:hover{background:rgba(255,255,255,0.06)}

/* responsive */
@media(max-width:900px){
  .layout{flex-direction:column}
  .side-wrap{width:100% !important}
  .side-grid{grid-auto-rows: 260px}
}
</style>
</head>

</div>

ontains a handful of improvements, including adjusting the location of the Recombinator in Kingsmarch, and numerous bugfixes. Check out a preview of the patch notes in today's news post!\n<a href=\"https://www.pathofexile.com/forum/view-thread/3817432\">Read More.</a>", "image": "images/poe-logo.png", "date": "2025-07-22T21:26:03Z", "subheading": "Path of Exile", "game": "pathofexile", "game_icon": "", "source": "poe"}, {"title": "Zizaran’s Class Gauntlet Event Starts on July 31st", "url": "https://www.pathofexile.com/forum/view-thread/3816964", "summary": "We’re once again partnering with Zizaran for another 10-day Class Gauntlet event which will start on July 31st PDT. Racers will need to endure some of the most challenging conditions Wraeclast can throw at them in order to survive the Merciless Gauntlet! \n<a href=\"https://www.pathofexile.com/forum/view-thread/3816964\">Read More.</a>", "image": "images/poe-logo.png", "date": "2025-07-21T22:22:14Z", "subheading": "Path of Exile", "game": "pathofexile", "game_icon": "", "source": "poe"}, {"title": "Hideout Showcase and Hideout Sale", "url": "https://www.pathofexile.com/forum/view-thread/3815000", "summary": "The horde of hideout homesteaders have handcrafted a heap of new hearty havens in Path of Exile 1! To aid aspiring architects, hideouts and decorations are on sale this weekend. Check out today's news post to find out more.\n<a href=\"https://www.pathofexile.com/forum/view-thread/3815000\">Read More.</a>", "image": "images/poe-logo.png", "date": "2025-07-18T02:00:00Z", "subheading": "Path of Exile", "game": "pathofexile", "game_icon": "", "source": "poe"}, {"title": "Secrets of the Atlas Second Boss Kill Event", "url": "https://www.pathofexile.com/forum/view-thread/3814482", "summary": "Next Thursday, July 24th PDT, we’ll be hosting a second Boss Kill Event in Path of Exile where players can compete to kill the new Pinnacle Bosses from the Secrets of the Atlas expansion. The event will be available to our console players as well. The prize pool includes Godslayer’s Pride microtransactions and the opportunity to collaborate with our devs to create new Unique Items and Divination Cards. Find out more in this news post!\n<a href=\"https://www.pathofexile.com/forum/view-thread/3814482\">Read More.</a>", "image": "images/poe-logo.png", "date": "2025-07-17T01:16:08Z", "subheading": "Path of Exile", "game": "pathofexile", "game_icon": "", "source": "poe"}, {"title": "Pokémon GO Adventure Week returns, get out and explore!", "url": "https://pokemongo.com/en/post/adventure-week-2025/", "summary": "Tuesday, July 29, at 10:00 a.m. to Sunday, August 3, 2025, at 8:00 p.m. local time", "image": "https://lh3.googleusercontent.com/LsY_E2fHqrTI4lOMS1IjqVg0yvPSrsdLLsDWz_m6ad06Tcj03YMvIPd6NGi4OzYdJ0R_aIk18XcIDGszTM8_8SR8UG3YrQTL-6xno0RQrHO14A=s2400-rj", "date": "2025-07-16T00:00:00Z", "subheading": "Pokémon GO", "game": "pokemongo", "game_icon": "", "source": "pokemongo"}, {"title": "Secrets of the Atlas Build Showcase", "url": "https://www.pathofexile.com/forum/view-thread/3813889", "summary": "It's already been one month since the launch of Secrets of the Atlas and there are some pretty neat builds popping up! While these builds may not shake up the meta, they certainly showcase a lot of creativity or in some cases take us down memory lane and revisit old favourites!\n<a href=\"https://www.pathofexile.com/forum/view-thread/3813889\">Read More.</a>", "image": "images/poe-logo.png", "date": "2025-07-15T23:40:50Z", "subheading": "Path of Exile", "game": "pathofexile", "game_icon": "", "source": "poe"}, {"title": "Secrets of the Atlas Concept Art - Supporter Packs", "url": "https://www.pathofexile.com/forum/view-thread/3813286", "summary": "The launch of Secrets of the Atlas introduced two new series of supporter packs; the Cryptkeeper series and the Phrecian Magistrate series. Check out some of the concept art for these packs in today's news post. \n<a href=\"https://www.pathofexile.com/fo /* Config */
const PAGE_SIZE = 30;
const SIDE_HERO_COUNT = 2; 
let currentPage = 1;

/* helpers */
function toLocal(utc) {
  if (!utc) return "";
  try { const d = new Date(utc); return d.toLocaleString(); } catch(e) { return utc; }
}
function isLogoLike(url, srcName) {
  // Treat only explicit PoE logos as "logo-fit"; everything else fills
  if (!url) return false;
  const low = String(url).toLowerCase();
  if (low.includes("poe-logo") || low.includes("pathofexile")) return true;
  if (srcName && String(srcName).toLowerCase().includes("poe")) return true;
  return false;
}
function normalizeSource(raw){
  const s = (raw||"").toLowerCase().replace(/\s+/g,'').replace(/[^a-z0-9]/g,'');
  if (!s) return "Other";
  if (s === "blizzard" || s === "battlenet" || s === "battlenetcom" || s === "battle" || s === "battlenetnews") return "Blizzard";
  if (s === "poe" || s === "pathofexile" || s === "pathof_exile") return "Path of Exile";
  if (s === "pokemongo" || s === "pokemon" || s === "pokemongolive" || s === "pokémon_go" || s === "pokemon_go") return "Pokémon GO";
  return (raw||"").replace(/\b\w/g, c => c.toUpperCase());
}
function categoryOf(a){
  const src = normalizeSource(a.source || "");
  if (src === "Blizzard" && a.subheading) return a.subheading; // split Blizzard by game
  return src || "Other";
}

/* init & filters */
function init() {
  buildFilterChips();
  document.getElementById("searchInput").addEventListener("input", () => { currentPage = 1; applyFilters(); });
  document.getElementById("sortSelect").addEventListener("change", () => { currentPage = 1; applyFilters(); });
  document.getElementById("loadMore").addEventListener("click", () => {
    currentPage += 1;
    renderGrid(getFilteredArticles());
  });
  applyFilters();
  startAutoplay();
}
function buildFilterChips() {
  const container = document.getElementById("filters");
  const cats = Array.from(new Set(ARTICLES.map(categoryOf))).sort();
  const state = buildFilterChips.state || (buildFilterChips.state = { selected: new Set(cats) });

  container.innerHTML = "";
  cats.forEach(c => {
    const b = document.createElement("button");
    b.className = "chip" + (state.selected.has(c) ? " active" : "");
    b.textContent = c;
    b.dataset.val = c;
    b.addEventListener("click", () => {
      b.classList.toggle("active");
      if (state.selected.has(c)) state.selected.delete(c); else state.selected.add(c);
      currentPage = 1;
      applyFilters();
    });
    container.appendChild(b);
  });
}
function getSelectedFilters() { const s = buildFilterChips.state?.selected; return s ? Array.from(s) : []; }
function getFilteredArticles() {
  const q = (document.getElementById("searchInput").value || "").toLowerCase();
  const selected = getSelectedFilters();
  let filtered = ARTICLES.filter(a => {
    if (!a || !a.url) return false;
    const cat = categoryOf(a);
    if (selected.length && !selected.includes(cat)) return false;
    if (q) {
      const hay = ((a.title||"") + " " + (a.summary||"")).toLowerCase();
      if (!hay.includes(q)) return false;
    }
    return true;
  });

  const sort = document.getElementById("sortSelect").value;
  if (sort === "new") filtered.sort((x,y)=> new Date(y.date||0) - new Date(x.date||0));
  else if (sort === "old") filtered.sort((x,y)=> new Date(x.date||0) - new Date(y.date||0));
  else if (sort === "az") filtered.sort((x,y)=> (x.title||"").localeCompare(y.title||""));
  else if (sort === "za") filtered.sort((x,y)=> (y.title||"").localeCompare(x.title||""));
  if (filtered.length && renderMainHeroAndSide.stateIdx >= filtered.length) renderMainHeroAndSide.stateIdx = 0;
  return filtered;
}

/* hero (main + side X) */
function renderMainHeroAndSide(filtered) {
  const mainEl = document.getElementById("mainHero");
  const sideGrid = document.getElementById("sideGrid");
  mainEl.innerHTML = "";
  sideGrid.innerHTML = "";
  if (!filtered.length) return;

  const n = filtered.length;
  const idx = renderMainHeroAndSide.stateIdx = ((renderMainHeroAndSide.stateIdx || 0) % n + n) % n;

  const mainArticle = filtered[idx];

  // Main hero image & overlay
  const mImg = document.createElement("img");
  mImg.alt = mainArticle.title || "";
  mImg.src = mainArticle.image || "";
  if (isLogoLike(mainArticle.image, mainArticle.source)) mImg.classList.add("logo-fit");
  const overlay = document.createElement("div");
  overlay.className = "overlay";
  const mTitle = document.createElement("div");
  mTitle.className = "title clamp-2";
  mTitle.innerText = mainArticle.title || "(no title)";
  const mMeta = document.createElement("div");
  mMeta.className = "meta clamp-1";
  mMeta.innerText = (mainArticle.subheading || normalizeSource(mainArticle.source) || "") + " • " + toLocal(mainArticle.date);
  const mSumm = document.createElement("div");
  mSumm.className = "summary clamp-3";
  mSumm.innerText = mainArticle.summary || "";
  overlay.appendChild(mTitle);
  overlay.appendChild(mMeta);
  overlay.appendChild(mSumm);
  mainEl.appendChild(mImg);
  mainEl.appendChild(overlay);
  mainEl.onclick = () => { window.open(mainArticle.url, "_blank"); };

  // Prev/Next buttons
  const prev = document.createElement("button");
  prev.className = "hero-nav hero-prev";
  prev.setAttribute("aria-label","Previous featured article");
  prev.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke="#eaf0fb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
  prev.addEventListener("click", (e)=>{ e.stopPropagation(); stopAutoplay(); shiftHero(-1); });
  const next = document.createElement("button");
  next.className = "hero-nav hero-next";
  next.setAttribute("aria-label","Next featured article");
  next.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6" stroke="#eaf0fb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
  next.addEventListener("click", (e)=>{ e.stopPropagation(); stopAutoplay(); shiftHero(1); });
  mainEl.appendChild(prev);
  mainEl.appendChild(next);

  // Side heroes (count configurable)
  const sideCount = Math.min(SIDE_HERO_COUNT, n - 1);
  for (let i=1;i<=sideCount;i++){
    const a = filtered[(idx + i) % n];

    const card = document.createElement("div");
    card.className = "side-hero";

    const media = document.createElement("div");
    media.className = "side-hero-media";
    const img = document.createElement("img");
    img.alt = a.title || "";
    img.src = a.image || "";
    if (isLogoLike(a.image, a.source)) img.classList.add("logo-fit");
    media.appendChild(img);

    const body = document.createElement("div");
    body.className = "side-hero-body";

    const title = document.createElement("div");
    title.className = "side-hero-title clamp-2";
    title.innerText = a.title || "(no title)";

    const summ = document.createElement("div");
    summ.className = "side-hero-summary clamp-3 fade-tail";
    summ.innerText = a.summary || "";

    const meta = document.createElement("div");
    meta.className = "side-hero-meta clamp-1";
    meta.innerText = (a.subheading || normalizeSource(a.source) || "") + " • " + toLocal(a.date);

    body.appendChild(title);
    body.appendChild(summ);
    body.appendChild(meta);

    card.appendChild(media);
    card.appendChild(body);
    card.onclick = () => { window.open(a.url, "_blank"); };

    sideGrid.appendChild(card);
  }
}

/* grid rendering with pagination */
function makeCard(a) {
  const card = document.createElement("article");
  card.className = "card";
  const thumb = document.createElement("div");
  thumb.className = "thumb";
  const img = document.createElement("img");
  img.alt = a.title || "";
  img.src = a.image || "";
  if (isLogoLike(a.image, a.source)) img.classList.add("logo-fit");
  thumb.appendChild(img);

  const body = document.createElement("div");
  body.className = "card-body";
  const meta = document.createElement("div");
  meta.className = "card-meta";
  const tag = document.createElement("div");
  tag.className = "tag";
  tag.textContent = ((normalizeSource(a.source) === "Blizzard") && a.subheading) ? a.subheading : normalizeSource(a.source);
  meta.appendChild(tag);
  const dt = document.createElement("div");
  dt.className = "badge";
  dt.textContent = toLocal(a.date);
  meta.appendChild(dt);

  const title = document.createElement("a");
  title.className = "card-title clamp-2";
  title.href = a.url;
  title.target = "_blank";
  title.rel = "noopener noreferrer";
  title.innerText = a.title || "(no title)";

  const summ = document.createElement("div");
  summ.className = "card-summary clamp-3";
  summ.innerText = a.summary || "";

  body.appendChild(meta);
  body.appendChild(title);
  body.appendChild(summ);

  card.appendChild(thumb);
  card.appendChild(body);

  card.addEventListener("click", () => { window.open(a.url, "_blank"); });

  return card;
}

function renderGrid(filtered){
  const grid = document.getElementById("feedGrid");
  const pager = document.getElementById("pager");
  grid.innerHTML = "";

  if (!filtered.length){
    document.getElementById("empty").style.display = "block";
    pager.style.display = "none";
    return;
  } else {
    document.getElementById("empty").style.display = "none";
  }

  const total = filtered.length;
  const showing = Math.min(total, currentPage * PAGE_SIZE);
  for (let i = 0; i < showing; i++){
    grid.appendChild(makeCard(filtered[i]));
  }

  // Pager visibility
  if (showing < total){
    pager.style.display = "flex";
  } else {
    pager.style.display = "none";
  }
}

/* filtering + autoplay */
function applyFilters() {
  const filtered = getFilteredArticles();
  renderMainHeroAndSide(filtered);
  renderGrid(filtered);
}
function startAutoplay(){ stopAutoplay(); startAutoplay.timer = setInterval(()=>{ shiftHero(1); }, 6000); }
function stopAutoplay(){ if (startAutoplay.timer){ clearInterval(startAutoplay.timer); startAutoplay.timer = null; } }
function shiftHero(delta){
  const filtered = getFilteredArticles();
  if (!filtered.length) return;
  renderMainHeroAndSide.stateIdx = ((renderMainHeroAndSide.stateIdx || 0) + delta + filtered.length) % filtered.length;
  renderMainHeroAndSide(filtered);
}

init();
</script>
